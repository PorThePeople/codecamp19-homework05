<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Homework 05: Shopping Cart Page</title>
		<link rel="stylesheet" href="/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
		/>
	</head>
	<body>
		<div class="main">
			<div class="nav">
				<div class="logo-wrapper">
					<div class="logo color1">
						<i class="fa-solid fa-arrow-trend-up fa-xl"></i>
					</div>
					<div class="bold">Job</div>
					<div class="text">Passcard</div>
				</div>
				<div class="nav-wrapper">
					<div class="option">ABOUT US</div>
					<div class="option">PASSCARD</div>
					<div class="option">PROFILE</div>
				</div>
				<div class="menu-wrapper">
					<div class="search">
						<i class="fa-solid fa-magnifying-glass"></i>
					</div>
					<div class="cart-noti">
						<i class="fa-solid fa-cart-shopping"></i>
					</div>
					<div class="option">LOGIN</div>
					<div class="option">SIGN UP</div>
				</div>
			</div>
			<div class="content">
				<h1>My Cart</h1>
				<div class="cart">
					<div class="items-wrapper">
						<div class="item item01">
							<div class="bin">
								<i class="fa-regular fa-trash-can"></i>
							</div>
							<div class="banner">
								<div class="icon">
									<i
										class="fa-solid fa-file-lines"
									></i>
								</div>
								<div class="bold">Google Docs</div>
								<div class="text">
									Used for business
								</div>
							</div>
							<div class="info-wrapper">
								<div class="info">
									<div class="item-name text">
										Google Docs
									</div>
									<div class="item-level">
										<div class="difficulty">
											<div
												class="circle select-diff"
											></div>
											<div
												class="circle"
											></div>
											<div
												class="circle"
											></div>
										</div>
										<select
											name=""
											id="difficulty-selector"
										>
											<option>LV 1-3</option>
											<option>LV 2-3</option>
											<option>LV 3-3</option>
										</select>
									</div>
								</div>
								<div class="price">THB 150</div>
							</div>
						</div>
						<div class="item item02">
							<div class="bin icon">
								<i class="fa-regular fa-trash-can"></i>
							</div>
							<div class="banner">
								<div class="icon">
									<i
										class="fa-regular fa-file-lines"
									></i>
								</div>
								<div class="bold">Google Slides</div>
								<div class="text">
									Used for business
								</div>
							</div>
							<div class="info-wrapper">
								<div class="info">
									<div class="item-name text">
										Google Slides
									</div>
									<div class="item-level">
										<div class="difficulty">
											<div
												class="circle select-diff"
											></div>
											<div
												class="circle select-diff"
											></div>
											<div
												class="circle"
											></div>
											<div
												class="circle"
											></div>
										</div>
										<select
											name=""
											id="difficulty-selector"
										>
											<option>LV 1/4</option>
											<option>LV 2/4</option>
											<option>LV 3/4</option>
											<option>LV 4/4</option>
										</select>
									</div>
								</div>
								<div class="price">THB 150</div>
							</div>
						</div>
					</div>
					<div class="order-info">
						<div class="bold">Order Info</div>
						<div class="subtotal-wrapper">
							<div class="text">Subtotal</div>
							<div class="subtotal">THB 300</div>
						</div>
						<div class="promo-wrapper">
							<div class="icon color1">
								<i class="fa-solid fa-ticket"></i>
							</div>
							<input
								type="text"
								placeholder="Promotion Code"
							/>
							<button type="button" class="color1">
								APPLY
							</button>
						</div>
						<div class="total-wrapper">
							<div class="text">Total Payment</div>
							<div class="bold color1">THB 300</div>
						</div>
						<button type="button" class="submit-payment bold">
							LOG IN TO CHECKOUT
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
